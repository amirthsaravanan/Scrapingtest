Here's a GitHub Actions workflow YAML file to run your amz_mail.py script daily at 10 PM UTC. It also installs Selenium and the necessary dependencies from your install_chr_sel_ium.sh file.

Workflow YAML (daily-selenium.yml)

name: run amz_mail.py

# Schedule the workflow to run at 10 PM UTC daily
on:
  schedule:
    - cron: "0 22 * * *"  # 10 PM UTC

jobs:
  run-script:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

     jobs:
    build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip

    # Step 2: Make the script executable and install dependencies
    - name: Install Selenium and ChromeDriver
      run: |
        chmod +x install_chr_sel_ium.sh
        ./install_chr_sel_ium.sh

    # Step 3: Run your Python script
    - name: Run Python Script
      run: python amz_mail.py
